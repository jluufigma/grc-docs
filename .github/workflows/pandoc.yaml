name: Generate PDFs

on: push

jobs:
    pandoc:
        runs-on: ubuntu-latest

        steps:
          - name: Check out code
            uses: actions/checkout@v4
            with:
              fetch-depth: 0
              
          - uses: docker://pandoc/latex:latest-ubuntu
            with:
              entrypoint: /bin/sh
              args: -c .github/scripts/mkpdf.sh

          - uses: docker://pandoc/latex:latest-ubuntu
            with:
              entrypoint: /bin/sh
              args: -c .github/scripts/makepol.sh
                  
          - name: Upload output
            uses: actions/upload-artifact@master
            with:
              name: figgov-policies.pdf
              path: figgov-policies.pdf

         - name: Upload output
            uses: actions/upload-artifact@master
            with:
              name: figgov-a.pdf
              path: figgov-a.pdf
